{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-blue-600 text-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="flex items-center font-bold text-xl">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10 mr-2">
                Quiz Events App
            </a>
            <div class="space-x-6">
                <a href="{% url 'home' %}" class="hover:text-gray-200">Home</a>
                <a href="{% url 'quiz_list' %}" class="hover:text-gray-200">Quizzes</a>
                <a href="{% url 'events' %}" class="hover:text-gray-200">Events</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        &copy; {{ now.year }} QuizApp. All rights reserved.
    </footer>

</body>
</html>
