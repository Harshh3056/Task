{% extends 'core/base.html' %}
{% block title %}Quizzes - Quiz App{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-6">Available Quizzes</h2>

<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for quiz in quizzes %}
    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-xl font-semibold mb-2">{{ quiz.title }}</h3>
        <p class="text-gray-600 mb-4">{{ quiz.description|truncatechars:100 }}</p>
        <a href="{% url 'quiz_attempt' quiz.id %}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Start Quiz</a>
    </div>
    {% empty %}
    <p>No quizzes available.</p>
    {% endfor %}
</div>
{% endblock %}
